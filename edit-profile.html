<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ویرایش اطلاعات کاربری</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">سایت گردشگری</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">داشبورد</a></li>
        <li class="nav-item"><a class="nav-link active" href="edit-profile.html">ویرایش اطلاعات</a></li>
        <li class="nav-item"><a class="nav-link" href="travel-history.html">تاریخچه سفر</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">خروج</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h1>ویرایش اطلاعات کاربری</h1>
  <form id="editProfileForm" class="mt-4 needs-validation" novalidate>
    <div class="mb-3">
      <label for="fullName" class="form-label">نام و نام خانوادگی</label>
      <input type="text" class="form-control" id="fullName" placeholder="نام و نام خانوادگی خود را وارد کنید" required />
      <div class="invalid-feedback">لطفاً نام و نام خانوادگی را وارد کنید.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">ایمیل</label>
      <input type="email" class="form-control" id="email" placeholder="example@mail.com" required />
      <div class="invalid-feedback">لطفاً ایمیل معتبر وارد کنید.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">شماره تماس</label>
      <input type="tel" class="form-control" id="phone" placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" required />
      <div class="invalid-feedback">شماره تماس باید با 09 شروع شده و 11 رقم باشد.</div>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">تاریخ تولد</label>
      <input type="date" class="form-control" id="birthDate" required />
      <div class="invalid-feedback">لطفاً تاریخ تولد را وارد کنید.</div>
    </div>
    <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
  </form>
</main>

<button id="scrollTopBtn" title="بازگشت به بالا">&#8679;</button>

<div id="toastContainer"></div>

<div id="modal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<div id="loading" class="loading-overlay" style="display:none;">
  <div class="spinner"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="panel.js"></script>
</body>
</html>
