<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پرداخت ناموفق</title>
  <style>
    body {
      background: #fff3f3;
      font-family: "Vazirmatn", sans-serif;
      text-align: center;
      padding: 100px 20px;
      color: #b00020;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #ff4444;
    }
    .crossmark {
      font-size: 60px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      background: #ff8800;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #e57200;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="crossmark">✖</div>
    <h1>پرداخت ناموفق بود!</h1>
    <p>لطفاً دوباره تلاش کنید یا با پشتیبانی تماس بگیرید.</p>
    <a href="index.html" class="button">بازگشت به خانه</a>
  </div>
</body>
</html>
