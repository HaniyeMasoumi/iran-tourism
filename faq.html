<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سوالات متداول</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      padding: 40px;
      background: #f0f8ff;
    }
    .faq-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0077cc;
    }
    .question {
      font-weight: bold;
      margin-top: 20px;
    }
    .answer {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="faq-container">
    <h2>سوالات متداول</h2>
    <div class="question">چگونه مکان موردنظر خود را رزرو کنم؟</div>
    <div class="answer">کافیست پس از انتخاب استان و مکان، بر روی دکمه رزرو کلیک کنید.</div>

    <div class="question">آیا امکان لغو رزرو وجود دارد؟</div>
    <div class="answer">بله، در پنل کاربری بخش تاریخچه سفرها می‌توانید رزرو خود را لغو کنید.</div>
  </div>
</body>
</html>
